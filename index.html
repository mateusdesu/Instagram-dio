<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Div pai-->
    <div class="instagram-wrapper">
 <!--Div img telefone-->
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="Imagem de smartphone">
        </div>
<!--Div login-->
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" alt="Logo do Instagram" class="instragram-logo">
                
                <div class="profile-picture">
                    <img src="images/76667.png" alt="Imagem de perfil" srcset="">
                </div>
                    <a href="#" class="instagram-login">Continuar como kazuha</a>
                
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>

        
        <div class="group">
            <p class="not-account">Não é kazuha?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
<!--Div de download-->
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>

            <div class="download">
                <a href="#" class="app-download"> </a>
                <a href="#" class="app-download"> </a>
            </div>

        </div>
        </div>
    </div>
</body>
</html>
